        <div class="note root-note" data-id="n1">

            <span class="reply-button" data-parent-id="n1">Reply</span>
            
            <div class="replies">
                <div class="note" data-id="n1-1">
                    <div class="note-content">Aesthetics should use soft greens and browns.</div>
                    <span class="reply-button" data-parent-id="n1-1">Reply</span>

                    <div class="replies">
                        <div class="note" data-id="n1-1-1">
                            <div class="note-content">Maybe use a custom font for an organic look.</div>
                            <span class="reply-button" data-parent-id="n1-1-1">Reply</span>
                        </div>
                    </div>
                </div>
